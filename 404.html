<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Page Not Found — Saxham AI</title>
<meta name="viewport" content="width=device-width,initial-scale=1" />
<link rel="icon" href="/logo.jpg">
<style>
  :root{
    --bg-1:#02040a;
    --bg-2:#07132a;
    --text:#eaf4ff;
    --muted:rgba(234,244,255,0.72);
    --neon:#7b66ff;
  }
  html,body{height:100%;margin:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial;color:var(--text);background:linear-gradient(180deg,var(--bg-1),var(--bg-2));-webkit-font-smoothing:antialiased}
  .wrap{max-width:900px;margin:80px auto;padding:28px;text-align:center}
  h1{font-size:92px;margin:0 0 8px;color:var(--neon);text-shadow:0 8px 30px rgba(123,102,255,0.08)}
  p{color:var(--muted);font-size:18px;margin:0 0 18px}
  a.btn{display:inline-block;padding:10px 18px;border-radius:12px;background:linear-gradient(90deg,var(--neon),#2ed1ff);color:#031022;font-weight:800;text-decoration:none;box-shadow:0 10px 30px rgba(46,209,255,0.08)}
  .small{margin-top:22px;color:rgba(255,255,255,0.45)}
  /* keep decorative particles behind */
  #cursor-glow{position:fixed;width:220px;height:220px;border-radius:50%;background:radial-gradient(circle, rgba(46,209,255,0.12), rgba(123,102,255,0.04) 45%, transparent 70%);pointer-events:none;filter:blur(34px);opacity:0.28;z-index:0}
  .particle{position:fixed;border-radius:50%;filter:blur(8px);opacity:0.45;z-index:0}
</style>
</head>
<body>
  <div id="cursor-glow" aria-hidden="true"></div>
  <div class="particle" style="width:14px;height:14px;left:12%;top:22%;background:rgba(123,102,255,0.85)"></div>

  <div class="wrap">
    <h1>404</h1>
    <p>The page you're looking for doesn't exist.</p>
    <a class="btn" href="/index.html">Return to Home →</a>
    <div class="small">If you think this is a mistake, mail <a href="mailto:founder@saxhamai.com" style="color:inherit;text-decoration:underline">founder@saxhamai.com</a></div>
  </div>

  <script>
    // cursor follow (behind content)
    const glow = document.getElementById('cursor-glow');
    document.addEventListener('mousemove', e => {
      glow.style.transform = `translate(${e.clientX - 110}px, ${e.clientY - 110}px)`;
    });
    if (window.matchMedia && window.matchMedia('(prefers-reduced-motion: reduce)').matches) {
      document.querySelectorAll('.particle').forEach(p => p.style.display='none');
    }
  </script>
</body>
</html>
